version: '3'

networks:
  ecovacs_stack:
    internal: true
services:
  broker:
    build:
      context: ./broker
      dockerfile: Dockerfile
    networks:
      ecovacs_stack:
    # network_mode: host
    volumes:
      - './broker/config:/mosquitto/config'
    environment:
      - PUID=1000
      - PGID=1000
    stdin_open: true

  nginx:
    depends_on:
      - broker
    image: nginx:alpine
    ports:
      - 8883:8883
      - 443:443
    networks:
      default:
      ecovacs_stack:
    # network_mode: host
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./nginx/:/etc/nginx:ro

  mqtt:
    depends_on:
      - nginx
    build:
      context: ./mqtt
      dockerfile: Dockerfile
    networks:
      ecovacs_stack:
      # default:
    # network_mode: host
    volumes:
      - ./mqtt:/opt/app
    command: bash -c 'yarn install && yarn run dev'
    stdin_open: true

